<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- APPLICAZIONE VUE -->
    <div id="root"></div>
    <!-- MAIN -->
    <main>
      <div class="container flex">
        <!-- LEFT COL -->
        <!-- TOP ROW -->
        <div class="col left-col">
          <div class="row flex">
            <div class="user-wrapper flex">
              <div class="avatar">
                <img src="img/avatar_io.jpg" alt="user" />
              </div>
              <h5>Sofia</h5>
            </div>
            <div class="icons-wrapper">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- /TOP ROW -->

          <div class="row flex alert-bar">
            <div class="icon-wrapper">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="alert-details">
              <h5>Ricevi notifiche di nuovi messaggi</h5>
              <p>Attiva notifiche desktop</p>
            </div>
          </div>
          <div class="row search-bar flex">
            <div class="icons-wrapper inline-b">
              <i class="fas fa-search"></i>
            </div>
            <input type="text" placeholder="Cerca o inizia una nuova chat" />
          </div>
          <div class="contacts">
            <div class="contact">
              <div class="user-wrapper flex">
                <div class="avatar">
                  <img src="img/avatar_2.jpg" alt="" />
                </div>
                <div class="user-details">
                  <h5>Paolo</h5>
                  <p>Ultimo messaggio inviato</p>
                </div>
              </div>
            </div>

            <div class="user-wrapper flex" v-for="(item, index) in contacts">
              <div class="avatar">
                <img :src="'img/avatar' + [contacts.avatar] + '.jpg'" alt="" />
              </div>
              <div class="user-details">
                <h5>{{contacts[i].name}}</h5>
                <p>Ultimo messaggio inviato</p>
              </div>
            </div>
          </div>
        </div>
        <!-- /LEFT COL -->
        <!-- RIGHT COL -->
        <div class="col right-col">
          <div class="row flex">
            <div class="user-wrapper flex">
              <div class="avatar">
                <img src="img/avatar_1.jpg" alt="user" />
              </div>
              <div class="user-details">
                <h5>Marco</h5>
                <p>Ultimo accesso alle ore 15:00</p>
              </div>
            </div>
            <div class="icons-wrapper">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="chat row flex">
            <p class="sent message">ciao ciao</p>
            <p class="received message">miao miao</p>
          </div>
          <div class="message-input row flex">
            <i class="fas fa-smile"></i>
            <input
              class="inline-b"
              type="text"
              placeholder="Scrivi un messaggio"
            />
            <i class="fas fa-microphone"></i>
          </div>
        </div>

        <!-- /RIGHT COL -->
      </div>
    </main>
    <!-- /MAIN -->
    <!-- SCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
